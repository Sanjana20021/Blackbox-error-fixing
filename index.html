<!DOCTYPE html>
<html>
<head>
    <title>Travel & Tourism Company</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to bottom, #ff69b4, #ff99cc, #ffc5c5);
            background-size: 100% 300px;
            background-position: 0% 100%;
        }
        
        /* Header Styles */
        .header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        .header button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px; /* Added margin for button spacing */
        }
        
        .header button:hover {
            background-color: #3e8e41;
        }
        
        /* Destination Styles */
        .destination {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center align content */
        }
        
        .destination img {
            width: 100%;
            height: 200px;
            border-radius: 10px 10px 0 0;
        }
        
        .destination h2 {
            margin-top: 0;
        }
        
        .destination p {
            margin: 10px 0; /* Adjusted margin for better spacing */
        }
        
        .destination button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added transition effect */
        }
        
        .destination button:hover {
            background-color: #3e8e41;
        }
        
        /* Form Styles */
        .form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form h2 {
            margin-top: 0;
            text-align: center; /* Center align heading */
        }
        
        .form label {
            display: block;
            margin-bottom: 10px;
        }
        
        .form input[type="text"],
        .form input[type="email"],
        .form input[type="tel"] {
            width: calc(100% - 22px); /* Adjusted width for better alignment */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box; /* Added box-sizing for consistent sizing */
        }
        
        .form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 0; /* Adjusted padding for better appearance */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Added transition effect */
        }
        
        .form input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <button>Home</button>
        <button>Popular Destinations</button>
        <button>Contact Us</button>
    </header>
    
    <!-- Destination 1 -->
    <div class="destination">
        <img src="https://via.placeholder.com/350x200" alt="Destination 1">
        <h2>Paris, France</h2>
        <p>Explore the City of Love and Romance</p>
        <p>Duration: 7 Days / 6 Nights</p>
        <p>Price: $2,000 per person</p>
        <button>Learn More</button>
    </div>
    
    <!-- Destination 2 -->
    <div class="destination">
        <img src="https://via.placeholder.com/350x200" alt="Destination 2">
        <h2>Rome, Italy</h2>
        <p>Discover the Ancient City and its Rich History</p>
        <p>Duration: 5 Days / 4 Nights</p>
        <p>Price: $1,500 per person</p>
        <button>Learn More</button>
    </div>
    
    <!-- Form -->
    <div class="form">
        <h2>Get in Touch</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
